    <script type="text/javascript">
        $(window).on('load', function() {

            setTimeout(removeLoader, 3000);

        });

        function removeLoader(){
            $('.fx').fadeOut(500, function() {
                $('.fx').delay(1500).queue(function() { $(this).remove(); });
            });
        }
        
        $(document).ready(function(e) {
            var UD_h1_string = $(".loader h2").text();
            $(".loader h2").empty();

            function ud_create_span(Objekt, Class, Target) {
                $("<span>", {
                class: Class,
                text: Objekt
                }).appendTo(Target);
            }

            for (i = 0; i < UD_h1_string.length; i++) {
                $("h1").html(
                ud_create_span(UD_h1_string.charAt(i), "ud_bounce ud_" + i, ".loader h2")
                );
            }

            var UD_h1_spans = $(".loader h2").children("span");
            var UD_h1_span_width = 0;

            for (i = 0; i <= UD_h1_spans.length; i++) {
                for (p = 0; p < i; p++) {
                UD_h1_span_width = UD_h1_span_width + $(UD_h1_spans[p]).width();
                console.log(UD_h1_span_width);
                }

                $(UD_h1_spans[i]).css("left", UD_h1_span_width + "px");
                UD_h1_span_width = 0;
                console.log(UD_h1_spans[i]);
            }

            ud_animation(
                $(".loader h2")
                .children("span")
                .first()
            );

            function ud_animation(Objekt) {
                $(Objekt).animate({ bottom: 8 }, 100, function(e) {
                if (
                    $(Objekt)
                    .next()
                    .hasClass("ud_bounce")
                ) {
                    ud_animation($(Objekt).next(".ud_bounce"));
                } else {
                    ud_animation(
                    $(".loader h2")
                        .children("span")
                        .first()
                    );
                }
                $(Objekt).animate({ bottom: 15 }, 100, function(e) {
                    $(Objekt).animate({ bottom: 0 }, 150);
                });
                });
            }
        });
    </script>

    <script>

        const typing = document.querySelectorAll('.typewriter');

        function type(element) {

        function randomOpacity() {
            return (Math.floor(Math.random() * 50) + 50)/100;
        }

        function randomEms() {
            if (Math.random() > .8) {
            return (Math.floor(Math.random() * 100) - 50)/800;
            }
            else {
            return 0;
            }
        }

        function wrap(char) {
            return '<span style="opacity:' + randomOpacity() + '; text-shadow:' + randomEms() + 'em ' + randomEms() + 'em currentColor;">' + char + '</span>';
        }

        const wrappedText = Array.from(element.textContent).map(wrap);

        element.innerHTML = wrappedText.join('');

        }

        typing.forEach(type);

    </script>
